<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Best-Friend-Inventory-Web-App-Project</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
        <img src="./assests/BF2-salon-logo-png-image_6872052.png" alt="bf logo" id="logo-bf"/>
      <h1>My Best Friend Inventory Web App</h1>
    </header>
    <main>
        
        <section id="inventory">
            <h2>Current Best Friend Inventory</h2>
            <hr />

            <div id="kinky-straight" class="product">
                <aside class="bf-img">
                    <img class="best-friend" src="./assests/kinky-straight.jpeg" alt="Kinky Straight hair extention bundle, person holding hair three hair bundles, with shelving holding cardboard boxes">
                </aside>
                <aside class="bf-description">
                <h3 class="bf-name">Kinky Straight BF</h3>
                <hr />
                <p>
                    price: <span class="price">$226.00 </span>            
                </p>
                <div>
                    <button class="btn-stock" type="button">In-Stock</button><span class="stock">In-Stock</span>
                </div>
                <div>
                    <button class="byn-remove" type="button">Remove</button>
                </div>
               </aside>  
               <div id="red-wine" class="product">
                <aside class="bf-img">
                    <img class="best-friend2" src="./assests/red-wine.jpg" alt="Three straight red hair extention bundles, white background">
                </aside>
                <aside class="bf-description">
                <h3 class="bf-name">Red Wine BF</h3>
                <hr />
                
                <p>
                    price: <span class="price">$222.00 </span>
                </p>
            </div>
            <div>
                <p>
                    <button class="btn-stock" type="button">In-Stock</button><span class="stock">In-Stock</span>
                </p>
            </div>
            
            <div>
                <button class="btn-remove" type="button">Remove</button>
            </div>
        </aside> 
        
            <div id="two-tone">
                <aside class="bf-img">
                <h3>Two Tone BF</h3>
                <img class="best-friend" src="./assests/two-tone.jpeg" alt="Three straight hair extention bundles, folded in half backwards, top dark brown, bottom chesnut brown">
                <p>
                </aside>
                    $115.00
                </p>
                <p>
                    Inventory Availability
                </p>
            </div>
            <div>
                <p>
                    <button class="btn-stock" type="button">In-Stock</button><span class="stock">In-Stock</span>
                </p>
            </div>
            <div>
                <button class="byn-remove" type="button">Remove</button>
            </div>
        </section>
      
<section id="new-best-friend">
    <form>
        <h2>Add New Best Friend</h2>

    <label for="new-best-friend">
      New Best Friend  <br/>
      <input
        id="bf-name"
        type="text"
        name="bundle"
        required
      />
    </label>
    <br/><br />

    <label for="new-best-friend-price">
      Price: $ <br />
      <input id="bf-price" type="number" name="bundle" value="BF-Price"/>
    </label>
    <br/><br />

    <label>
        Stock Availability <br />
        <select name="stock" id="bf-stock">
            <option>-- Please Select --</option>
            <option value="in">In Stock</option>
            <option value="out">Out Of Stock</option>
        </select>
        <input id="bf-stock"
        type="text"
        name="bundle"
        value="Stock"
    </label>
    <!-- ... -->
</section>
          </label>
        </form>
      </section>
    </main>
  </body>
</html>
