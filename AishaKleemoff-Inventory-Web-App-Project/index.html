<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACKleemoff-Inventory-Web-App-Project</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>My Best Friend Inventory Web App Project</h1>
    </header>
    <main>
        <h2>Current Best Friend Inventory</h2>
        <section id="inventory">
            <div id="kinky-straight">
                <h3>Kinky Straight BF</h3>
                <img class="best-friend" src="./assests/kinky-straight.jpeg" alt="Kinky Straight hair extention bundle, person holding hair three hair bundles, with shelving holding cardboard boxes">
                <p>
                    $226.00             
                </p>
                <p>
                    In-Stock
                </p>
            </div>
            <div id="red-wine">
                <h3>Red Wine BF</h3>
                <img class="best-friend" src="./assests/red-wine.jpg" alt="Three straight red hair extention bundles, white background">
                <p>
                    $222.00
                </p>
                <p>
                    In-Stock
                </p>
            </div>
            <div id="two-tone">
                <h3>Two Tone BF</h3>
                <img class="best-friend" src="./assests/two-tone.jpeg" alt="Three straight hair extention bundles, folded in half backwards, top dark brown, bottom chesnut brown">
                <p>
                    $115.00
                </p>
                <p>
                    In-Stock
                </p>
            </div>
        </section>
      <section id="form">
        <form>
            <h2>Add New Best Friend </h2>
          <label> Product Name <input id="product-name" type="text"</label> </br>
          <label> Price: $ <input id="price" name="price" type="number" </label> </br>
          <label>
            In-Stock
            <input id="in-stock" name="in-stock" type="checkbox" checked />

          </label>
        </form>
      </section>
    </main>
  </body>
</html>
