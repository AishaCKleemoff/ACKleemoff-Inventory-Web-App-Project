<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Best-Friend-Inventory-Web-App-Project</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
        <img src="./assests/BF2-salon-logo-png-image_6872052.png" alt="bf logo" id="logo-bf"/>
      <h1>My Best Friend Inventory Web App Project</h1>
    </header>
    <main>
        <h2>Current Best Friend Inventory</h2>
        <section id="inventory">
            <div id="kinky-straight">
                <h3>Kinky Straight BF</h3>
                <img class="best-friend" src="./assests/kinky-straight.jpeg" alt="Kinky Straight hair extention bundle, person holding hair three hair bundles, with shelving holding cardboard boxes">
                <p>
                    $226.00             
                </p>
                <p>
                    In-Stock
                </p>
            </div>
            <div id="red-wine">
                <h3>Red Wine BF</h3>
                <img class="best-friend" src="./assests/red-wine.jpg" alt="Three straight red hair extention bundles, white background">
                <p>
                    $222.00
                </p>
                <p>
                    In-Stock
                </p>
            </div>
            <div id="two-tone">
                <h3>Two Tone BF</h3>
                <img class="best-friend" src="./assests/two-tone.jpeg" alt="Three straight hair extention bundles, folded in half backwards, top dark brown, bottom chesnut brown">
                <p>
                    $115.00
                </p>
                <p>
                    In-Stock
                </p>
            </div>
        </section>
      <section id="form">
        <form>
            <!-- index.html -->
<fieldset>
    <legend>Best Friend</legend>
    <label>
      Name 
      <input
        id="bf-name"
        type="text"
        name="bundle"
        value="BF-Name"
      />
    </label>
    <label>
      Price
      <input id="bf-price" type="number" name="bundle" value="BF-Price"/>
    </label>
    <label>
        Stock 
        <input id="bf-stock"
        type="text"
        name="bundle"
        value="Stock"
    </label>
    <!-- ... -->
  </fieldset>
          </label>
        </form>
      </section>
    </main>
  </body>
</html>
